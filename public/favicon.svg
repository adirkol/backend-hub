<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#111118"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#00b8cc"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>
  
  <!-- Border glow -->
  <rect x="1" y="1" width="30" height="30" rx="7" fill="none" stroke="url(#glow)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- AI Hub icon - stylized neural network / hub -->
  <g filter="url(#neon)">
    <!-- Center node -->
    <circle cx="16" cy="16" r="3.5" fill="url(#glow)"/>
    
    <!-- Outer nodes -->
    <circle cx="8" cy="10" r="2" fill="url(#glow)" opacity="0.9"/>
    <circle cx="24" cy="10" r="2" fill="url(#glow)" opacity="0.9"/>
    <circle cx="8" cy="22" r="2" fill="url(#glow)" opacity="0.9"/>
    <circle cx="24" cy="22" r="2" fill="url(#glow)" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="10" y1="11" x2="13" y2="14" stroke="url(#glow)" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="11" x2="19" y2="14" stroke="url(#glow)" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="21" x2="13" y2="18" stroke="url(#glow)" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="21" x2="19" y2="18" stroke="url(#glow)" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
